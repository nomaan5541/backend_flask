<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus Chart - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f0f1a; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .neon-text { text-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7; }
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .sidebar-link:hover { background: rgba(168, 85, 247, 0.2); color: #fff; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 glass-panel flex flex-col">
        <div class="p-6 text-center">
            <h1 class="text-2xl font-bold text-purple-400 neon-text">VIRUS CHART</h1>
            <p class="text-xs text-gray-500 mt-1">ADMIN PANEL</p>
        </div>
        <nav class="flex-1 px-4 py-4 space-y-2">
            <a href="{{ url_for('admin.dashboard') }}" class="block px-4 py-3 rounded sidebar-link text-gray-300">Dashboard</a>
            <a href="{{ url_for('admin.users') }}" class="block px-4 py-3 rounded sidebar-link text-gray-300">Users</a>
            <a href="#" class="block px-4 py-3 rounded sidebar-link text-gray-300">Reports (Soon)</a>
            <a href="#" class="block px-4 py-3 rounded sidebar-link text-gray-300">Settings (Soon)</a>
        </nav>
        <div class="p-4 border-t border-gray-800">
            <a href="{{ url_for('admin.logout') }}" class="block px-4 py-2 text-center bg-red-600 hover:bg-red-700 rounded text-white">Logout</a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8 relative">
        <!-- Background Glow -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none" 
             style="background: radial-gradient(circle at 50% 50%, rgba(168, 85, 247, 0.1), transparent 70%);"></div>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 p-4 bg-red-900 text-red-100 rounded border border-red-700">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

</body>
</html>
