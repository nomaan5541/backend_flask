{% extends 'base.html' %}

{% block content %}
<h2 class="text-3xl font-bold mb-8">Dashboard Overview</h2>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <!-- Card 1 -->
    <div class="glass-panel p-6 rounded-xl">
        <h3 class="text-gray-400 text-sm uppercase">Total Users</h3>
        <p class="text-4xl font-bold text-white mt-2">{{ total_users }}</p>
    </div>
    <!-- Card 2 -->
    <div class="glass-panel p-6 rounded-xl">
        <h3 class="text-gray-400 text-sm uppercase">Total Messages</h3>
        <p class="text-4xl font-bold text-blue-400 mt-2">{{ total_messages }}</p>
    </div>
    <!-- Card 3 -->
    <div class="glass-panel p-6 rounded-xl">
        <h3 class="text-gray-400 text-sm uppercase">Active Users</h3>
        <p class="text-4xl font-bold text-green-400 mt-2">{{ active_users }}</p>
    </div>
</div>

<!-- Charts Area (Placeholder for now) -->
<div
    class="glass-panel p-6 rounded-xl h-64 flex items-center justify-center text-gray-500 border-dashed border-2 border-gray-700">
    [Activity Graph Placeholder - Use Chart.js here]
</div>
{% endblock %}
