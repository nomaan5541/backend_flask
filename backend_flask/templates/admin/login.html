<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #050505;
            color: white;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 rounded-xl border border-gray-800 bg-gray-900 shadow-2xl">
        <h2 class="text-3xl font-bold text-center mb-6 text-purple-500">Virus Chart Admin</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="mb-4 p-3 bg-red-900 text-sm rounded">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-400 text-sm mb-2">Username</label>
                <input type="text" name="username"
                    class="w-full p-3 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:border-purple-500">
            </div>
            <div class="mb-6">
                <label class="block text-gray-400 text-sm mb-2">Password</label>
                <input type="password" name="password"
                    class="w-full p-3 bg-gray-800 border border-gray-700 rounded text-white focus:outline-none focus:border-purple-500">
            </div>
            <button type="submit"
                class="w-full py-3 bg-purple-600 hover:bg-purple-700 rounded text-white font-bold transition">LOGIN</button>
        </form>
    </div>
</body>

</html>
